<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio | Gallery</title>
    <link href="images/camera.png" rel="shortcut icon" type="image/x-icon" />
    <link href="css/jimgMenu.css" rel="stylesheet" type="text/css" />
    <link href='css/camera.css' rel='stylesheet' id='camera-css' type='text/css' media='all' />
</head>

<body>
    <div id="back_to_camera">

        <div id="panel">
            <div class="jimgMenu">
                <ul>
                    <li id="home"><a href="../#home">Home</a></li>
                    <li id="photography"><a href="../#photography">Photography</a></li>
                    <li id="blog"><a href="../#blog">Blog</a></li>
                    <li id="coding"><a href="../#coding">Coding</a></li>
                    <li id="miscellaneous"><a href="../#miscellaneous">Miscellaneous</a></li>
                    <li id="contact"><a href="../#contact">Contact</a></li>
                    <li id="aboutme"><a href="../#aboutme">About Me</a></li>
                </ul>
            </div>
        </div>

        <p class="slide"><a href="#" class="btn-slide">MENU</a></p>

    </div>
    <!-- #back_to_camera -->

    <div class="fluid_container">

        <div class="camera_wrap camera_white_skin pattern_5" id="camera_wrap_4">
            <div data-thumb="pictures/thumb/portfolio/panda.jpg" data-src="pictures/enlarge/portfolio/panda.jpg"></div>
            <div data-thumb="pictures/thumb/portfolio/1.jpg" data-src="pictures/enlarge/portfolio/1.jpg"></div>
            <div data-thumb="pictures/thumb/portfolio/2.jpg" data-src="pictures/enlarge/portfolio/2.jpg"></div>
            <div data-thumb="pictures/thumb/portfolio/flags.jpg" data-src="pictures/enlarge/portfolio/flags.jpg"></div>
            <div data-thumb="pictures/thumb/portfolio/3.jpg" data-src="pictures/enlarge/portfolio/3.jpg"></div>
            <div data-thumb="pictures/thumb/portfolio/4.jpg" data-src="pictures/enlarge/portfolio/4.jpg"></div>
            <div data-thumb="pictures/thumb/portfolio/everest.jpg" data-src="pictures/enlarge/portfolio/everest.jpg">
            </div>
            <div data-thumb="pictures/thumb/portfolio/5.jpg" data-src="pictures/enlarge/portfolio/5.jpg"></div>
            <div data-thumb="pictures/thumb/portfolio/6.jpg" data-src="pictures/enlarge/portfolio/6.jpg"></div>
            <div data-thumb="pictures/thumb/portfolio/7.jpg" data-src="pictures/enlarge/portfolio/7.jpg"></div>
            <div data-thumb="pictures/thumb/portfolio/yamdrok.jpg" data-src="pictures/enlarge/portfolio/yamdrok.jpg">
            </div>
            <div data-thumb="pictures/thumb/portfolio/9.jpg" data-src="pictures/enlarge/portfolio/9.jpg"></div>
            <div data-thumb="pictures/thumb/portfolio/10.jpg" data-src="pictures/enlarge/portfolio/10.jpg"></div>
            <div data-thumb="pictures/thumb/portfolio/terracotta.jpg"
                data-src="pictures/enlarge/portfolio/terracotta.jpg"></div>
            <div data-thumb="pictures/thumb/portfolio/13.jpg" data-src="pictures/enlarge/portfolio/13.jpg"></div>
        </div>
        <!-- #camera_wrap_3 -->

    </div>
    <!-- .fluid_container -->

    <script type='text/javascript' src="js/jquery-1.8.3.min.js"></script>

    <!-- Major prop to Manuel Masia for his Camera JS.  Check out his work at http://www.pixedelic.com/plugins/camera/ -->
    <!-- Camera is a Pixedelic free jQuery slideshow | Manuel Masia (designer and developer) -->
    <script src="js/jquery.kwicks-1.5.1.pack.js"></script>
    <script src="js/jquery-easing-compatibility.1.2.pack.js"></script>
    <script type='text/javascript' src='js/jquery.mobile.customized.min.js'></script>
    <script type='text/javascript' src='js/jquery.easing.1.3.js'></script>
    <script type='text/javascript' src='js/camera.min.js'></script>
    <script type='text/javascript'>
        jQuery(function () {
            jQuery('#camera_wrap_4').camera({
                height: 'auto',
                loader: 'bar',
                pagination: false,
                thumbnails: true,
                hover: false,
                fx: 'random',
                gridDifference: 200,
                slideOn: 'random',
                opacityOnGrid: false,
                time: 1700,
                transPeriod: 1500,
                imagePath: 'images/'
            });

        });
    </script>

    <script>
        $(document).ready(function () {
            $(".btn-slide").click(function () {
                $("#panel").slideToggle("slow");
                $(this).toggleClass("active");
                return false;
            });

            $('.jimgMenu ul').kwicks({
                max: 310,
                duration: 700,
                easing: 'easeOutQuad'
            });

            $("body").hide();

            $("body").fadeIn(1200);

            $("a").not(".btn-slide").click(function (e) {
                e.preventDefault();
                linkLocation = this.href;
                $("body").fadeOut(1200, NextPage);
            });

            function NextPage() {
                window.location = linkLocation;
            }
        });
    </script>

</body>

</html>
