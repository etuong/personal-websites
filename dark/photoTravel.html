    <script src="js/imgbubbles.js"></script>
    <script>
      $(document).ready(function () {
        $("#flags").imgbubbles({
          factor: 1.5,
        });

        // Onload from albumTravel, get the hash number to start initial frame
        var initialFrameTag = document.URL.split("slider=").pop();

        // Member variable in case we need to detach an initial frame
        var initialFrame;

        // Push the iFrames to dictionary
        var myFrameMap = {};
        var allFrames = document.querySelectorAll("iframe");
        for (var i = 0; i < allFrames.length; i++) {
          var frameId = allFrames[i].id;
          var frame = $("#" + frameId);
          if (initialFrameTag === frameId) {
            myFrameMap[frameId] = frame;
            initialFrame = frame;
          } else {
            myFrameMap[frameId] = frame.detach();
          }
        }

        $("img").click(function () {
          var frameTag = $(this).attr("class");
          UpdateFrameStack(frameTag);
        }); // img

        function UpdateFrameStack(frameTag) {
          // Detach initial frame
          if (initialFrame) {
            initialFrame.detach();
            initialFrame = null;
          }
          // Push the frame on the stack
          $("div." + frameTag).append(myFrameMap[frameTag]); // or $(myFrameMap[frameTag]).appendTo('div.' + id);
          $(".sliderwrapper").css("height", $("iframe#" + frameTag).height());
        }
      }); //ready

      featuredcontentslider.init({
        id: "slider", //id of main slider DIV
        contentsource: ["inline", ""], //Valid values: ["inline", ""] or ["ajax", "path_to_file"]
        toc: "markup", //Valid values: "#increment", "markup", ["label1", "label2", etc]
        nextprev: ["", ""], //labels for "prev" and "next" links. Set to "" to hide.
        revealtype: "click", //Behavior of pagination links to reveal the slides: "click" or "mouseover"
        enablefade: [true, 0.08], //[true/false, fade degree]
        autorotate: [false, 3000], //[true/false, pause time]
        onChange: function (previndex, curindex) {
          //event handler fired whenever script changes slide
        },
      }); //slider
    </script>
